server.port=8081

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testedb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.br.com.sp.pratica=debug
logging.file.name=src/main/resources/log/application.log
logging.charset.console=UTF-8
logging.charset.file=UTF-8
logging.pattern.dateformat=dd/MM/yyyy HH:mm:ss
#logging.file.path=src/main/resources/log